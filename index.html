<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>API Test</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="container-fluid">
		<div class="row">
			<form action="" id="address_lookup" class="form-inline">
				<input type="text" name="user-input" class="form-control" autofocus>
				<input type="submit" name="Submit" class="btn">
			</form>
		</div>
	</header>
	<section class="container-fluid">
		<div class="row" id="voter-info"></div>
		<div class="row">
			<div id="reps">
				<div class="container reps national"></div>
				<hr>
				<div class="container reps state"></div>
				<hr>
				<div class="container reps city"></div>
			</div>
		</div>
	</section>
	
	

	<!--Templates-->
	<div id="template-1" class="hidden" type="text/x-handlebars-template">
		<div class="row">
			<div class="col-md-8">
				<h2>{{office.name}}</h2>
				<h3>{{official.name}}</h3>
				<div class="col-sm-4">
					<img src="{{official.photoUrl}}" class="img-responsive">
				</div>
			</div>
			<div class="col-md-4">
				<a class="twitter-timeline {{twitter}}" 
				href="https://twitter.com/{{twitter}}" 
				data-screen-name="{{twitter}}"
				height = "400"
				data-width = "100%"
				data-widget-id="668139914417061889">Tweets by @{{twitter}}</a>
			</div>
		</div>
	</div>

	<!--Scripts-->

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src=
	"https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB73MDWfXrB7DjxUlfN3vPUGmHbF_l5wUQ&libraries=places"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
