<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>API Test</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

	<link rel="stylesheet" href="css/style.css">

<body>
	<header class="container-fluid">
		<div class="row">
			<form action="" id="address_lookup" class="form-inline">
				<input type="text" name="user-input" class="form-control" autofocus>
				<input type="submit" name="Submit" class="btn">
			</form>
		</div>
	</header>
	<div class="container reps">
	</div>
	

	<!--Templates-->
	<div id="template-1" class="hidden" type="text/x-handlebars-template">

			<div class="col-sm-4">
				<h2>{{office.name}}</h2>
				<h3>{{official.name}}</h3>

			</div>
		</div>
	</div>

	"https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js"></script>

	<script type="text/javascript" src="js/script.js"></script>
